services:
  - type: web
    name: blog-api
    env: python
    rootDir: services/python/api
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: CORS_ORIGINS
        value: "https://bloggpt5.vercel.app,http://localhost:3000"
    healthCheckPath: /api/v1/articles/health
    plan: free


